{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}タイトル{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- カスタム CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">shopping</h1>
        <div>
            <a href="{% url 'product_list' %}" class="btn btn-light btn-sm">商品管理</a>
            <a href="{% url 'product_create' %}" class="btn btn-light btn-sm">商品作成</a>
        </div>
        <div>
            {% if user.is_authenticated %}
                <p class="mb-0">Hello, {{ user.username }}!</p>
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Log Out</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Log In</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-light btn-sm">Sign Up</a>
            {% endif %}
            <a href="{% url 'cart_detail' %}" class="btn btn-outline-light btn-sm ms-3">カート</a>
            <a href="{% url 'order_history' %}" class="btn btn-outline-light btn-sm ms-3">注文履歴</a>
        </div>
    </div>
</header>

<div class="container mt-4">
    {% block content %}
    <!-- 各ページのコンテンツをここに挿入 -->
    {% endblock content %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
