{% load humanize %}
{% load static %} 

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳細</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- カスタム CSS -->
    <link rel="stylesheet" href="/static/styles.css">
    <!-- jQuery (AJAXのために使用) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- 商品詳細カード -->
                <div class="card shadow-sm">
                    <div class="row g-0">
                        <!-- 商品画像 -->
                        <div class="col-md-4">
                            {% if product.image %}
                                <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="{{ product.name }}">
                            {% else %}
                                <img src="{% static 'images/no-image.png' %}" class="img-fluid rounded-start" alt="No image available">
                            {% endif %}                        </div>
                        <!-- 商品情報 -->
                        <div class="col-md-8">
                            <div class="card-body">
                                <h2 class="card-title mb-3">{{ product.name }}</h2>
                                <p class="card-text text-muted">{{ product.description }}</p>
                                <p class="card-text">
                                    <span class="fs-4 fw-bold text-danger">
                                        {{ product.price|floatformat:0|intcomma }}円
                                    </span>
                                </p>
                                <!-- ボタン -->
                                <div class="d-flex justify-content-start gap-3 mt-4">
                                    <form id="add-to-cart-form" action="{% url 'add_to_cart' product.id %}" method="POST" class="d-inline">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-success btn-lg" id="add-to-cart-button">
                                            カートに追加
                                        </button>
                                    </form>
                                    <a href="{% url 'search_view' %}" class="btn btn-outline-primary btn-lg">
                                        商品一覧に戻る
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 他の商品を見るセクション -->
                <div class="mt-5 text-center">
                    <h5>他の商品もチェック</h5>
                    <a href="{% url 'search_view' %}" class="btn btn-link text-decoration-none">
                        商品一覧へ
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 非同期処理のためのJavaScript -->
    <script>
        $(document).ready(function() {
            $('#add-to-cart-form').on('submit', function(e) {
                e.preventDefault();  // ページ遷移を防止
                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: $(this).serialize(),
                    success: function(response) {
                        // 成功時の処理
                        alert('カートに商品が追加されました');
                    },
                    error: function(xhr, errmsg, err) {
                        alert('エラーが発生しました: ' + errmsg);
                    }
                });
            });
        });
    </script>
</body>
</html>
