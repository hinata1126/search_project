{% extends 'includes/base.html' %}
{% load static %}
{% block title %}商品作成{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">商品作成</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">商品名</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label fw-bold">商品説明</label>
                        {{ form.description }}
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label fw-bold">価格</label>
                        {{ form.price }}
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label fw-bold">カテゴリ</label>
                        {{ form.category }}
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label fw-bold">商品画像</label>
                        {{ form.image }}
                        <div class="mt-2">
                            <img id="imagePreview" src="{% static 'images/no-image.png' %}" class="img-thumbnail" style="max-width: 200px;">
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'product_list' %}" class="btn btn-secondary">商品一覧に戻る</a>
                        <button type="submit" class="btn btn-primary">作成</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelector("input[type='file']").addEventListener("change", function(event) {
        let reader = new FileReader();
        reader.onload = function() {
            document.getElementById("imagePreview").src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    });
</script>
{% endblock %}
